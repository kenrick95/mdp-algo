<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="messages" style="float:right; width: 300px; height: 600px; overflow: auto;"></div>
        <canvas id="canvas" width="450" height="600" style="background: #eee">
            
        </canvas>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function(e) {
            var ws;
            var messageContainer = document.getElementById('messages');
            var canvas = document.getElementById('canvas'),
                context = canvas.getContext('2d');
            var ROW_COUNT = 20, COL_COUNT = 15;
            var map = [];
            for (var y = 0; y < ROW_COUNT; y++) {
                map[y] = [];
                for (var x = 0; x < COL_COUNT; x++) {
                    map[y][x] = 0;
                }
            }

            function getStyle(cell) {
                /**
                - 0: unexplored
                - 1: explored
                - 2: obstacle
                - 3: robot body
                - 4: robot head
                - 5: robot center
                - 6: start
                - 7: goal
                - 8: explored path
                - 9: optimum path
                 */
                switch(cell) {
                    case 1: return "#fff";
                    case 2: return "#000";
                    case 3: return "#0f0";
                    case 4: return "#0f0";
                    case 5: return "#0f0";
                    case 6: return "#ff0";
                    case 7: return "#ff0";
                    case 8: return "#ff0";
                    case 9: return "#ff0";
                    default: return "#ddd"; // 0
                }
            }
            function draw(map) {
                console.log(map);

                context.save();
                context.strokeStyle = "#333";
                for (var y = 0; y < ROW_COUNT; y++) {
                    for (var x = 0; x < COL_COUNT; x++) {

                        context.beginPath();
                        context.fillStyle = getStyle(map[y][x]);
                        context.rect(30 * x, 30 * y, 30, 30);
                        context.fill();
                        context.stroke();
                    }
                }
                context.restore();
            }
            draw(map);

            messageContainer.innerHTML = "";
            ws = new WebSocket("ws://localhost:8888/ws?Id=" + Math.floor(Math.random() * 1000000));
            ws.onopen = function() {
                ws.send("Initializing connection");
                messageContainer.innerHTML += "<br>Connection is opened...";
            };
            ws.onmessage = function (evt) { 
                var received_msg = evt.data;
                messageContainer.innerHTML += "<br>Message is received: " + received_msg;
                var data = JSON.parse(evt.data);
                var map = data.map;
                draw(map);
            };
            ws.onclose = function() { 
                messageContainer.innerHTML += "<br>Connection is closed...";
            };

            // 20 x 15
            // goal and end always at corner, but may be different corners
        });
        </script>
    </body>
</html>
